<div class="container mt-5 col-6 col-xs-12">
    <h1>Edit Your Account</h1>
          <div class="card-body col-12">
            <form (ngSubmit)="Edit()">
              <div class="form-group">
                <label for="userName">UserName:</label>
                <input type="text" class="form-control" id="userName" [(ngModel)]="userName" name="userName" required>
              </div>
              <div class="form-group">
                <label for="currentPassword">currentPassword:</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="currentPassword" name="currentPassword" required>
              </div>
              <div class="form-group">
                <label for="newPassword">new Password:</label>
                <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">confirmPassword:</label>
                <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-success btn-block registerbtn">Edit</button>
            </form>
          </div>
        </div>
