
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="layout" [dir]="'dir'|translate">
<div class="container">
<div class="row g-4 my-5">
    <ng-container *ngFor="let product of paginatedProducts">
      <div class="col-6 col-md-3" (click)="NavigateToDetails(product.id)">
        <div class="card">
        
            <img class="card-img-top" 
            *ngIf="product.productImages && product.productImages.length > 0" 
            [src]="'data:image/jpg;base64,' + product.productImages[0]" 
            alt="Card image cap">
                   <div class="card-body">
            <h5 class="card-title">{{ getProductName(product)}}</h5>
            <p class="card-text">{{getProductDescription(product)}}</p>
            <p class="card-text">{{product.price | currency}}</p>
            <p class="card-text">Colors:</p>
            <ul>
              <li *ngFor="let color of product.itemscolor">{{color}}</li>
            </ul>
            <p>static text</p>
          </div>
          <!-- <button>Details</button> -->
        </div>
      </div>
    </ng-container>
  </div>
</div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of [].constructor(totalPages()); let i = index">
        <a class="page-link" href="javascript:void(0)" (click)="changePage(i+1)">{{i + 1}}</a>
      </li>
    </ul>
  </nav>
  </div>
