<!-- create-address.component.html -->
<div class="checkout col-12 d-lg-block d-md-none d-xs-none">CheckOut</div>
<div class="container col-lg-6 col-md-12 col-xs-12" [dir]="'dir'|translate">
  <h1>{{ 'main.Add Address' | translate }}</h1>
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()" class="col-12">
      
      
      <div class="form-group">
        <label for="zipCode"> {{ 'main.client Name' | translate }}</label>
        <input type="text" id="clientName" class="form-control" formControlName="clientName">
      </div>
      <div class="form-group">
        <label for="city">{{ 'main.city' | translate }}</label>
        <select id="city" class="form-control" formControlName="city">
          <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="street">{{ 'main.Street' | translate }}</label>
        <input type="text" id="streetSearch" class="form-control" placeholder="Search" (input)="onSearch($event)">
        <div *ngIf="loading" class="loading-spinner">Loading...</div>
        <select id="street" class="form-control" formControlName="street">
          <option *ngFor="let street of filteredStreets" [value]="street" [innerHTML]="highlightMatch(street)">
          </option>
        </select>
        <div *ngIf="!loading && filteredStreets.length === 0" class="no-results">No results found</div>
      </div>
      
      <div class="form-group">
        <label for="state">{{ 'main.The specific Address' | translate }}</label>
        <input type="text" id="state" class="form-control" formControlName="state">
      </div>
      <div class="form-group">
        <label for="zipCode">{{ 'main.Phone Number' | translate }}</label>
        <input type="text" id="zipCode" class="form-control" formControlName="zipCode">
      </div>
      <div class="form-group d-none">
        <label for="userID">User ID</label>
        <input type="text" id="userID" class="form-control" formControlName="userID">
      </div>
       <!-- <div class="form-group">
        <label for="userID">User ID</label>
        <input type="text" id="userID" class="form-control" formControlName="userID">
      </div> -->
      <!-- Assuming orderIds would be selected from a list, multiselect, or similar -->
      <button type="submit" class="btn btn-primary" [disabled]="!addressForm.valid">{{ 'main.Add Address' | translate }}</button>
    </form>
  </div>
